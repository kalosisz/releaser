on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please-prod

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          default-branch: prod
          component: prod
          monorepo-tags: true
          draft-pull-request: true
